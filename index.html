<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body>
    <div class="py-5 d-flex justify-content-center form-container">
        <form class="form-class">
            <fieldset class="">
                <div class="form-group">
                    <label for="name" class="font-weight-bold text-white">Nombre</label>
                    <input type="text" name="name" id="name-id" class="form-control" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="spicies" class="font-weight-bold text-white">Username</label>
                    <input type="text" name="spicies" id="spicies-id" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="age" class="font-weight-bold text-white">Email</label>
                    <input type="text" name="age" id="age-id" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="price" class="font-weight-bold text-white">Website</label>
                    <input type="text" name="price" id="price-id" class="form-control" placeholder="Website">
                </div>
                <button class="btn btn-primary btn-lg buttom-class">Guardar</button>
                <div class="div-alert"></div>
            </fieldset>
        </form>
    </div>
    <div class="pt-5 d-flex justify-content-center">
        <table class="w-75 table">
            <thead class="thead-dark">
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Usuario</th>
                <th scope="col">Email</th>
                <th scope="col">Website</th>
                <th scope="col"> </th>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="js/index.js" type="module"></script>
    <script src="js/indexJquery.js"></script>
</body>

</html>
